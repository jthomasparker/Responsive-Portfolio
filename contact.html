<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Joshua T. Parker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" /> 
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
</head>
<body>
    <!--wrap for full page, produces sticky footer-->
    <div id="wrap">
        <!--wrap for header and main content-->
        <div id="innerwrap">
    
    
    <header class="group">
        <div class="header-content-container group">

            <h1 class="header-name-styling">
                Joshua T. Parker
            </h1>   

            <nav class="link-container">
                <a href="index.html">
                    <span class="link-spanner" id="about">
                        About
                    </span>
                </a>            
                <a href="portfolio.html">
                    <span class="link-spanner" id="portfolio">
                        Portfolio
                    </span>
                </a>
                <a href="contact.html">
                    <span class="link-spanner" id="contact-active">
                        Contact
                    </span>
                </a>
            </nav>

        </div> <!--ends header container-->
    </header>
    
    <!--main section-->
    <section>

        <article>
            <h2>Contact</h2>                
                <hr>
                <br>
                    <!--Contact form -->
                    <form action="">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="John Smith">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com">
                        <label for="message">Message</label>
                        <textarea id="message" name="message"></textarea>
                        <input type="submit" value="Submit" id="submitbtn">
                    </form>
            
        </article>

        <aside>
                <h3>Connect with Me</h3>            
                <hr>
                <br>            
            <div class="icon-container" id="icon-github">
                <a href="https://github.com/jthomasparker" target="_blank">
                    <span class="icon-spanner">
                    </span>
                </a>
            </div>

           <div class="icon-container" id="icon-linkedin">
                <a href="https://www.linkedin.com/in/joshua-t-parker" target="_blank">
                    <span class="icon-spanner">
                    </span>
                </a>
            </div>

            <div class="icon-container" id="icon-stackoverflow">
                <a href="https://stackoverflow.com/users/9217051/josh-parker" target="_blank">
                    <span class="icon-spanner">
                    </span>
                </a>
            </div>
        </aside>
        
    </section>

        </div> <!--ends inner wrap container -->

    <!--begin sticky footer-->    
    <footer  class="group" id="footer">

    </footer>

    </div> <!--ends full wrap container -->
